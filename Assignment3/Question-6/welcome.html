<html>
    <head>
        <title>Welcome</title>
    </head>
    <body>
        <button onclick='onHello()'>Hello!</button>
        <script>
            function onHello()
            {
                $firstName = prompt('Enter your first name');
                $lastName = prompt('Enter your last name');
                alert('Welcome ' + $firstName + ' ' + $lastName);
            }
        </script>
    </body>
</html>
