<html>
    <head>
        <title>Image Swap</title>
    </head>
    <body>
        <div id="img-1">
            <img src = 'images/chilli-green.jpg' style="width: 200;"/>
        </div>
        <div id="img-2">
            <img  src = 'images/chilli-red.jpg' style="width: 200;"/>
        </div>
        <button onclick="OnSwap()">Swap</button>
        <script>
            function OnSwap()
            {
                img1 = document.getElementById('img-1').children[0]
                img2 = document.getElementById('img-2').children[0]
                temp = img1.src
                img1.src = img2.src
                img2.src = temp
            }
        </script>
    </body>
</html>
