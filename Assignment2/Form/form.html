<!DOCTYPE>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Form</title>
        <link rel = "stylesheet" href="CSS/styles.css">
    </head>

    <body>
        <center>
            <h3>Please Enter Your Details</h3>
            <h5>Fill the application form below and submit.</h5>
            <table>
                <tbody>
                    <tr>
                        <td><label>Name<sup>*</sup></label></td>
                        <td>
                            <input type="text" placeholder="First Name" required>
                            <input type="text" placeholder="Last Name" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label>E-mail Address<sup>*</sup></label></td>
                        <td><input type="email" placeholder="someone@gmail.com" required></td>
                    </tr>

                    <tr>
                        <td><label>Phone Number<sup>*</sup></label></td>
                        <td><input type="text" placeholder="Phone Number" required></td>
                    </tr>

                    <tr>
                        <td><label>Gender<sup>*</sup></label></td>
                        <td>
                            <select required>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Citizen<sup>*<sup></label></td>
                        <td>
                            <select required>
                                <option>Bangladesh</option>
                                <option>Bhutan</option>
                                <option>India</option>
                                <option>SriLanka</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Date of Birth<sup>*</sup></label></td>
                        <td><input type="date" required></td>
                    </tr>

                    <tr>
                        <td id ="Address"><label>Address<sup>*</sup></label></td>
                        <td>
                            <table>
                                <tbody>
                                    <tr>
                                        <td style="padding: 0;"><input type="text" placeholder="Street Address"></td>
                                        <td style="padding: 10px;"><input type="text" placeholder="Street Line 2"></td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 0;"><input type="text" placeholder="Landmark"></td>
                                        <td style="padding: 10px;"><input type="text" placeholder="City"></td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 0;"><input type="text" placeholder="State/Province"></td>
                                        <td style="padding: 10px;"><input type="text" placeholder="Postal/Zip Code"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input id="submit_button" type="submit" value="SUBMIT"></td>
                    </tr>
                </tbody>
            </table>
        </center>
    </body>
</html>
